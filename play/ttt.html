<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        background-color: greenyellow;
        width: 100px;
        height: 100px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <p>Test</p>
    </div>

    <script>
      const div = document.querySelector(".container");
      const isOverflowing = div.scrollWidth > div.clientWidth;
      console.log(isOverflowing); // true or false
    </script>
  </body>
</html>
