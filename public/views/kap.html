<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAPTCHA</title>
    <link rel="stylesheet" href="../style/style-kap.css" />
  </head>
  <body>
    <div class="captcha">
      <div class="question">
        <p>Select all squares with</p>
        <h2>traffic lights</h2>
        <p>If there are none, click skip</p>
      </div>
      <div class="options">
        <div class="item">
          <p>1</p>
        </div>
        <div class="item">
          <p>2</p>
        </div>
        <div class="item">
          <p>3</p>
        </div>
        <div class="item">
          <p>4</p>
        </div>
        <div class="item">
          <p>5</p>
        </div>
        <div class="item">
          <p>6</p>
        </div>
        <div class="item">
          <p>7</p>
        </div>
        <div class="item">
          <p>8</p>
        </div>
        <div class="item">
          <p>9</p>
        </div>
        <div class="item">
          <p>10</p>
        </div>
        <div class="item">
          <p>11</p>
        </div>
        <div class="item">
          <p>12</p>
        </div>
        <div class="item">
          <p>13</p>
        </div>
        <div class="item">
          <p>14</p>
        </div>
        <div class="item">
          <p>15</p>
        </div>
        <div class="item">
          <p>16</p>
        </div>
      </div>
      <div class="commands">
        <button>Verify</button>
      </div>
    </div>
  </body>
</html>
